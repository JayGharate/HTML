<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<ul>
    <li>Varun</li>
    <li>Sidhhart</li>
    <li>Aditi</li>
</ul>    
<br><br>

<ul>
    <li type="Square">Varun</li>
    <li type="Square">Sidhhart</li>
    <li type="Square">Aditi</li>
</ul>    
<br><br>
<ol>
    <li>Varun</li>
    <li>Sidhhart</li>
    <li>Aditi</li>
</ol>
<br><br>
<ol>
    <li type="A">Varun</li>
    <li type="A">Sidhhart</li>
    <li type="A">Aditi</li>
</ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

  <table border="1">
    <caption>Rows and Columns</caption>
    <tr>
      <td>Row 1, Column 1</td>
      <td rowspan="2">Merged Rows</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
    </tr>
  </table>
  
<br><br>
    
<table border="1">
  <caption>Rows and Columns</caption>
    <tr>
      <td colspan="2">Merged Column</td>
    </tr>
    <tr>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
  </table>
  
  <br><br>

  <table border="1">
    <caption>Rows and Columns</caption>
    <tr>
      <td colspan="2">Hello</td>
    </tr>
    <tr>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Registration Form</h1>
    <label for="Username"></label> Username <input type="text" name="username" placeholder="Enter your username">
    <br>
    <label for="Password"></label> Password <input type="password" name="password" placeholder="Enter your password">
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
</body>

</html>
